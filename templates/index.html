{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to the Personal Blog</h1>
    <h2>All Posts</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content[:100] }}...</p>
                <a href="{{ url_for('view_post', post_id=post['_id']) }}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
