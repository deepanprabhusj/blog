{% extends "base.html" %}

{% block content %}
<h2>{{ post.title }}</h2>
<div>{{ post.content|safe }}</div>
<p><strong>Tags:</strong> {{ post.tags | join(', ') }}</p>  <!-- Join tags for better display -->
<p><small>Posted by: {{ author.username if author else 'Unknown' }}</small></p>
{% endblock %}
